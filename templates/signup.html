<!DOCTYPE html>
<html lang='en'>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <title>ActiveTracks</title>
    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                <a class="navbar-brand" href="/"><h1><em>irgo</em></h1></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/about">About</a>
                    </li>
                    </ul>
                </div>
                </div>
            </nav>

            <div class="card" style="width: 100%;">
                <div class="card-body">
                    <h1 style="text-align: right;">Sign Up</h1>
                    {{error}}
                    <form action="" method="POST">
                        <div class="form-group">
                            <label for="firstForm">First name * </label>
                            <input type="text" id= "firstForm" class="form-control" name="first" value="{{request.form.first}}" required>
                        </div>
                        <div class="form-group">
                            <label for="lastForm">Last name * </label>
                            <input type="text" id= "lastForm" class="form-control" name="last" value="{{request.form.last}}" required>
                        </div>
                        <div class="form-group">
                            <label for="emailForm">Email address * </label>
                            <input type="email" id= "emailForm" class="form-control" name="username" value="{{request.form.username}}" required>
                        </div>
                        <div class="form-group">
                            <label for="passwordForm">Password * </label>
                            <input type="password" class="form-control" name="password" id="passwordForm" value="{{request.form.password}}" required>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="classForm">Class * </label>
                                    <input type="number" id= "classForm" class="form-control" name="class" value="{{request.form.class}}" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-check">
                                    <label for="sideform">Side * </label>
                                    <div class="btn-group btn-group-toggle btn-block" data-toggle="buttons" id="sideform">
            
                                        <label class="btn btn-outline-success " for="starboardcheck" >Starboard
                                        <input type="radio" name="side" autocomplete="off" value="starboard" id="starboardcheck" required />
                                        </label>
    
                                        <label class="btn btn-outline-danger" for="portcheck">Port
                                        <input type="radio" name="side" autocomplete="off" value="port" id="portcheck" />
                                        </label>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign up</button>
                      </form>
                </div>
            </div>


        </div>



        <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>  
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>   
    </body>
</html>
